namespace: ValanticSprykerTest\Zed\SitemapStorage
paths:
    tests: .
    data: _data
    support: _support
    output: _output

suites:
    Business:
        path: Business
        actor: SitemapStorageBusinessTester
        modules:
            enabled:
               - \SprykerTest\Shared\Testify\Helper\Environment
